<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <header>
        <div id="title-container">
            <h1 class="title">Libary</h1>
        </div>
        <div id="library-log-container">
            <div>
                <h2>Library Log</h2>
            </div>
            <p class="library-log-title">Total books count:</p>
            <p class="library-log-count">0</p>
            <p class="library-log-title">Read:</p>
            <p class="library-log-count">0</p>
            <p class="library-log-title">Not read</p>
            <p class="library-log-count">0</p>
        </div>
        <div id="status-bar">
            <div id="read-color"></div>
            <h3>Read</h3>
            <div id="not-read-color"></div>
            <h3>Not read</h3>
        </div>
    </header>
    <main>
        <div class="book-card">
            <img src="./resources/close-circle-outline.png" id="remove-book-1">
            <h3 class="card-book-title">War and peace</h3>
            <p class="card-book-author">Author: Leo Tolstoy</p>
            <p class="card-book-page">Pages: 1225</p>
            <p class="card-book-language">Language: English</p>
            <div class="toggle-container">
                <p>Mark as read</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <button id="add-book-button">+ Add Book</button>
    </main>
    <div id="pop-up">
        <form>
            <img src="./resources/close-circle-outline.png" id="popup-close">
             <div>
              <h2>Add New Book</h2>
             </div>
            <label for="label-book-title">Book title</label>
            <input type="text" name="label-book-title" id="input-book-title" required>
            <label for="label-book-author">Book author</label>
            <input type="text" name="label-book-author" id="input-book-author" required>
            <label for="label-page-number">Number of pages</label>
            <input type="number" name="label-page-number" id="input-page-number" required>
            <label for="label-language">Language</label>
            <input type="text" name="label-language" id="input-language" required>
            <label for="label-read-or-not">Book status</label>
            <select name="label-read-or-not" id="read-or-not" required>
                <option value="" selected disabled hidden>Did you read it?</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <button type="button" id="submit-button">Add</button>
            <button type="reset" id="clear-button">Clear</button>
          </form>
    </div>
</body>
</html>
